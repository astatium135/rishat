<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="{% url 'items:items' %}">назад</a> 
        <form action="{% url 'items:order_discount' %}" method="POST">
            {% csrf_token %}
            <label for="discount_code_input">Промо-код</label><input id="discount_code_input" type="text" name="code" value="{{promotion_code}}"><input type="submit" value="Отправить">
        </form>
        <form action="{% url 'items:order' %}" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            <table>
                {% for form in formset %}
                {{ form }}
                {% endfor %}
            </table>
            <input type="submit" value="Сохранить">
            <a href = "{% url 'items:order_buy'%}">Оплатить покупку</a>
        </form>
    </body>
</html>
